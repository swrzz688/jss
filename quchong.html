		var a = [1,2,3,4]
		Array.prototype.quchong = function(n){
			var newarr = [];
			for(var i = 0; i < n.length;i++){
				var result = n[i] 
				if (newarr.indexOf(result) == -1){ 
					newarr.push(result); 
				} 
			} 
			return newarr; 
		}
