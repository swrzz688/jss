<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jqeryAjax</title>
</head>
<body>
	<input type="text" name="" id="input">
	<div></div>
	<script type="text/javascript">
	//源生js
	//声明回调函数 回调函数名要与callback一致
	function callbackfn(data){
		document.getElementsByTagName("div")[0].innerHTML=data
	}
	document.getElementById("input").onkeyup=function(){
		if(this.value){
			var src = document.creatElement("script")
			script.setAttribute("src","http://192.168.1.102/jsonpName.php?callback=callbackfn="+this.value)
			document.getElementsByTagName("head")[0].appendChild(script)
		}
		else{
			document.getElementsByTagName("div")[0].innerHTML=""
		}
	}
	</script>
</body>
</html>
