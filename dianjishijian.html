<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.fk{
			width: 400px;
			height: 300px;
			background-color: black;
			float: left;
			margin-right: 10px;
			margin-bottom: 10px;
			color: #fff;
			text-align: center;
			line-height: 300px;
			font-size: 40px;
		}
		.bianse{
			width: 400px;
			height: 300px;
			background-color: red;
			float: left;
			margin-right: 10px;
			margin-bottom: 10px;
			color: #fff;
			text-align: center;
			line-height: 300px;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div class="fk">a</div>
	<div class="fk">b</div>
	<div class="fk">c</div>
	<div class="fk">d</div>
	<div class="fk">e</div>
	<div class="fk">f</div>
	<div class="fk">g</div>
	<div class="fk">h</div>
	<div class="fk">i</div>
	<script type="text/javascript">
		var tu=document.getElementsByTagName("div")
		for(m=0;m<tu.length;m++){
			tu[m].onclick=function(){
				console.log(this.innerHTML)
			if(this.className=="fk")
				this.className="bianse"
			else{
				this.className="fk"
			}
			}
		}

	</script>
</body>
</html>
